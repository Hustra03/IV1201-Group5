spring.application.name=demo


# postgreSQL config, below assumes the variables are defined as command line args, with the format ${env:JDBC_DATABASE_URL}, 
spring.datasource.url=jdbc:postgresql://localhost:5432/testdatabase
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#server.port=8080 

logging.file.path=SpringProgram/demo/src/test/resources/logs/
